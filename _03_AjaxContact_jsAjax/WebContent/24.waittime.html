<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="lib/waitme/waitMe.css">
<script src="js/jquery-3.6.0.min.js"></script>
<script src="lib/waitme/waitMe.js"></script>
<title>Ajax 사용 - GET방식</title>
</head>
<body>
	<div id="container" style="height:400px;">
		<button type="button" id="test">waitMe 테스트</button>
	</div>
	<script>
		var ajaxLoading = function(isLoading) {
			if(isLoading ==false) {
				$("body").waitMe("hide");
			} else {
				$("body").waitMe({
						effect : "ios", // waitMe.js 파일에서  effect들을 확인하고 교체 가능하다.
						text: "처리중입니다.",
						bg: "rgba(255, 255, 255, 0.7)",
						color: "#000",
						source : "/lib/waitme/img.svg"
				});
			}
		}
		$(document).ready(function() {
			$("#test").click(function() {
				ajaxLoading(true);
			});
		});
	</script>
</body>
</html>
